<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLE</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .progress {
            height: 10px;
        }
        .progress > svg {
            height: 100%;
            display: block;
        }
    </style>

    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-light_blue.min.css" /> -->
  </head>

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" style="margin: 10px;">


    <div class="mdl-layout__tab-bar-container">
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark mdl-js-ripple-effect--ignore-events">
        <span class="mdl-layout__tab is-active" style="color: white; text-transform: none;">Newtmgr with Web Bluetooth</span>
      </div>
    </div>

    <br/>
    <span>Proof of concept <a href="https://github.com/jacobrosenthal/node-newtmgr">node-newtmgr</a> packaged for front end. Requires <a href="https://developers.google.com/web/updates/2017/01/nic56">Chrome 56</a> for bluetooth support, and https. Should even work on android! Enter localStorage.debug = '*' in the console for more debug logging. <a href="https://github.com/jacobrosenthal/web-newtmgr">web-newtmgr source code</a> available on github<span>


    <br/>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="nameInput" value="nimble">
      <label class="mdl-textfield__label" for="nameInput">name</label>
    </div>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" id="scanBtn">
      scan
    </button>

    <br/>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="input" >
      <label class="mdl-textfield__label" for="input">input</label>
    </div>

    <br/>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="statBtn">
      stat
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="taskstatsBtn">
      taskstats
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="mpstatsBtn">
      mpstats
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="logShowBtn">
      log show
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="listBtn">
      list
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="testBtn">
      test
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="resetBtn">
      reset and reconnect
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="confirmBtn">
      confirm
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="uploadBtn">
      upload
    </button>
    <button class="mybutton mdl-button mdl-js-button mdl-button--colored" disabled id="eraseBtn">
      erase
    </button>
    <input id="fileUpload" type="file" style="display:none"/>
    <br/>
    <div class="progress" id="progress"></div>
    <div id="output" style="height:200px;overflow:auto"></div>
    <div id="canvas-holder">
        <canvas id="taskstats-area-1" />
    </div>
    <div id="canvas-holder">
        <canvas id="mpstats-area-1" />
    </div>
    <div id="canvas-holder">
        <canvas id="mpstats-area-2" />
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
